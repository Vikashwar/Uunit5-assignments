<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
    margin: 1em;
    padding: 1em;
}
</style>
<body>
    <input id="input" type="text" placeholder="input" />
<input id="output" disabled placeholder="output" />
</body>

<script>
    var $input = document.getElementById('input');
var $output = document.getElementById('output');
var timeout;

var keyUpEventHandler = debounce(function(event) {
    $output.value = event.target.value;
}, 500);

var keyUpEventHandler2 = function(event) {
    clearTimeout(timeout);
    timeout = setTimeout(function() {
        $output.value = event.target.value;
    }, 500);
}

$input.addEventListener('keyup', keyUpEventHandler2);



function debounce(fn, wait) {
	var timeout;
	return function() {
		var context = this;
        var args = arguments;
		
        clearTimeout(timeout);
        
		timeout = setTimeout(function() {
		    fn.apply(context, args);
		}, wait);
	};
};
</script>
</html>
